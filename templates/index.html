<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Webcam Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        #webcam-container, #result {
            margin: 20px auto;
            width: 640px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
        }
        button {
            margin: 20px;
            padding: 10px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>CIFAR-10 Webcam</h1>

<div id="webcam-container">
    <img src="{{ url_for('video_feed') }}" alt="Webcam feed">
</div>

<form method="POST" action="/" enctype="multipart/form-data">
    <button type="submit"><i class="fas fa-camera"></i> Capture & Predict</button>
</form>


<p>it only claasify  'airplane', 'automobile', 'bird', 'cat', 'deer','dog', 'frog', 'horse', 'ship', 'truck'</p>

{% if image %}
<div id="result">
    <h2>Prediction:</h2>
    <img src="{{ image }}" alt="Captured Image">
    <p class="output"><strong>Label:</strong> {{ label }}</p>
    <p class="output"><strong>Confidence:</strong> {{ confidence|round(2) }}%</p>
</div>
{% endif %}

</body>
</html>
